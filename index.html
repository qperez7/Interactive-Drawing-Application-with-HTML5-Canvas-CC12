<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <label> 
        <input type = "radio" name="tool" value="rectangle" > Rectangle
    </label>
    <label for="rectangle">Rectangle</label><br>
    <label> 
        <input type = "radio" name="tool" value="circles" > Circles
    </label>
    <label for="circles">Circles</label><br>
    <label> 
        <input type = "radio" name="tool" value="lines" > Lines
    </label>
    <label for="lines">Lines</label><br>
    <div> 
        <label for="colorSelector"> Select Color:</label>
        <input type ="color" id="colorSelector" value="#000000">
    </div>
    <div>
        <button id ="clear"> Clear</button>
    </div>
    <canvas id="myCanvas" width="500" height="400"></canvas>
    <script src="app.js"></script>
</body>
</html>
