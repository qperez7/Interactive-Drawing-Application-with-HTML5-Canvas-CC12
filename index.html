<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <h1> Select your drawing tool:</h1>
    <label> 
        <input type = "radio" name="tool" id="rectangle" value="rectangle" > Rectangle
    </label><br>
    <label> 
        <input type = "radio" name="tool" id="circles" value="circles" > Circles
    </label><br>
    <label> 
        <input type = "radio" name="tool" id="lines" value="lines" > Lines
    </label><br>
    <div> 
        <label for="colorSelector"> Select Color:</label>
        <input type ="color" id="colorSelector" value="#000000">
    </div>
    <div>
        <button id ="clear"> Clear</button>
    </div>
    <canvas id="myCanvas" width="500" height="400"></canvas>
    <script src="app.js"></script>
</body>
</html>
